<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <Section style="height: 100vh;" class="main">
        
        <h1 class="aa text-black text-center">ANIMATIONS ON SCROLL</h1>
        <br>
      
      <br>
        
    </Section>
    <Section class="container abc">
        
        <div data-aos="fade-up" data-aos-anchor-placement="center-center" id="scroll">
            <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
        </div>
        <div data-aos="fade-left"  id="scroll">
            <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
        </div>
        <div data-aos="flip-left"  id="scroll">
            <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
        </div>
        <div id="scroll" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
     <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>

</div>
<div id="scroll" data-aos="fade-up"
     data-aos-duration="3000">
     <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
    </div>
    <div id="scroll" data-aos="fade-right"
     data-aos-duration="3000">
     <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>

    </div>
    <div id="scroll" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500">
     <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
    </div>
    <div id="scroll" data-aos="fade-up"
    data-aos-anchor-placement="top-center">
    <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
</div>
    <div id="scroll" data-aos="fade-left"
    data-aos-anchor="#example-anchor"
    data-aos-offset="500"
    data-aos-duration="500">
    <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
</div>
<div id="scroll" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000">
     <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
</div>
<div id="scroll" data-aos="fade-down-right">
        
        <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
    </div>
    <div id="scroll" data-aos="zoom-in">
        
        <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
    </div>
    <div id="scroll" data-aos="zoom-in-down">
        <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
        
    </div>
    <div id="scroll" data-aos="zoom-out">
        <h3 class="display-3 text-center">ON SCROLL EFFECTS </h3>
        
    </div>
    </Section>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
